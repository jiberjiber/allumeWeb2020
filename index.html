<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Staff Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link href="./css/reset.min.css" rel="stylesheet" type="text/css">
<link href="./css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="limiter">
		<div class="container">
			<div class="wrapper">
				<form class="login-form" method="post">
					<span class="login-form-title">ACCOUNT LOGIN</span>
					<div class="wrap-input user-input validate-input" data-validate="Username is required">
						<input class="input" type="text" name="username">
						<span class="input-label">Username</span>
					</div>
					<div class="wrap-input pass-input validate-input">
						<input class="input" type="password" name="password">
						<span class="input-label">Password</span>
					</div>
					<div class="wrap-submit">
						<button class="submit-button">Sign In
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
